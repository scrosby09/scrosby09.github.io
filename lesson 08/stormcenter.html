<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="favicon.ico" />

    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />

            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600&family=Red+Hat+Display:ital,wght@0,700;0,900;1,700;1,900&display=swap"
            rel="stylesheet">
</head>

<!-- HEADER -->
<div id="banner-friday"></div>
<header class="page-header">
    <div>
        <img id="we-logo" src="images/we-logo_256x256.png" alt="WeatherEye Logo" />
        <h1 id="header-h1">WeatherEye Forecasting</h1>
        <p id="header-slogan">Foresight for your weather</p>
    </div>
</header>

<!-- NAVIGATION -->
<div class="nav-header">
    <nav>
        <ul class="nav-bar">
            <li>
                <a id="nav-toggle" href="#" onclick="toggleMenu()">&#9776; Menu</a>
            </li>
            <li><a href="#">Home</a></li>
            <li><a class="active" href="#">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li><a href="#">Storm Center</a></li>
            <li><a href="#">Gallery</a></li>
        </ul>
    </nav>
</div>

<!-- PAGE CONTENT -->
<main>
    <div class="main main-raised">
        <div class="container">
            <div class="card">
                <h2>STORM CENTER</h2>
            </div>
            <br>
            <br>
            <form method="get" action="thanks.html">
                <fieldset class="card2">
                    <legend class="heading">Contact Information</legend>
                    <label class="top">Full Name*: <input type="text" name="name"
                                                          title="Only Letters, 6 or more characters" pattern="[A-Za-z\s]{5,}"
                                                          placeholder="first and last" required></label>
                    <label class="top">Phone*: <input type="tel" name="phone"
                                                      title="Only numbers and 10 digits or greater" pattern="[0-9]{10,}"
                                                      placeholder="(000)-000-0000" required></label>
                    <label class="top">Zipcode: <input type="number" name="ship-zip" placeholder="zip" required></label>
                    <label class="top">Email: <input type="email" name="email" placeholder="@email"></label>
                </fieldset>
                <fieldset class="card2">
                    <legend class="heading">Storm Information</legend>
                    <label class="storm-info">Storm Date: <input type="date" name="date"></label>
                    <label class="storm-info">Storm Type: <input list="storm-type" type="text"
                                                                 name="storm-type"></label>
                    <datalist id="storm-type">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                    </datalist>
                    <label class="storm-info" for="storm-rating">Storm Severity: &nbsp;&nbsp;&nbsp;
                        <input type="range" id="storm-rating" value="5" min="1" max="10" step="1" list="datalist"
                               oninput="stormRating(this.value)" onchange="stormRating(this.value)">
                        <span id="rating-num">5</span>
                    </label>
                    <label class="storm-info">Storm Region:
                        <select name="region">
                            <option value="" selected disabled>Select Region...</option>
                            <option value="preston">Preston</option>
                            <option value="soda springs">Soda Springs</option>
                            <option value="fish haven">Fish Haven</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset class="card2">
                    <legend class="heading">Additional Info</legend>
                    <div>In-danger level:</div>
                    <label class="radio"><input type="radio" name="level" value="yes"><span
                            class="options">Yes</span></label>
                    <label class="radio"><input type="radio" name="level" value="maybe"><span
                            class="options">Maybe</span></label>
                    <label class="radio"><input type="radio" name="level" value="no"><span
                            class="options">No</span></label>
                    <label class="top">Comments:</label>
                    <label for="user-comments"></label><textarea name="comments" id="user-comments"></textarea>
                </fieldset>
                <div class="container clearfix">
                    <input type="submit" value='Update Storm' class="submitBtn">
                </div>
            </form>
        </div>

    </div>
</main>
