<!-- PAGE CONTENT -->
<main>
    <div class="main main-raised">
        <div class="container">
            <div class="card">
                <h2>STORM CENTER</h2>
            </div>
            <br>
            <br>
            <form action="thanks.html" method="get">
                <fieldset class="card2">
                    <legend class="heading">Contact Information</legend>
                    <label class="top">Full Name*: <input name="name" pattern="[A-Za-z\wind_speed]{5,}"
                                                          placeholder="first and last" required
                                                          title="Only Letters, 6 or more characters"
                                                          type="text"></label>
                    <label class="top">Phone*: <input name="phone" pattern="[0-9]{10,}" placeholder="(000)-000-0000"
                                                      required title="Only numbers and 10 digits or greater" type="tel"></label>
                    <label class="top">Zipcode: <input name="ship-zip" placeholder="zip" required type="number"></label>
                    <label class="top">Email: <input name="email" placeholder="@email" type="email"></label>
                </fieldset>
                <fieldset class="card2">
                    <legend class="heading">Storm Information</legend>
                    <label class="storm-info">Storm Date: <input name="date" type="date"></label>
                    <label class="storm-info">Storm Type: <input list="storm-type" name="storm-type"
                                                                 type="text"></label>
                    <datalist id="storm-type">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                    </datalist>
                    <label class="storm-info" for="storm-rating">Storm Severity: &nbsp;&nbsp;&nbsp;
                        <input id="storm-rating" list="rating-value" max="10" min="1" onchange="stormRating(this.value)"
                               oninput="stormRating(this.value)" step="1" type="range" value="5">
                        <span id="rating-num">5</span>
                        <datalist id="rating-value">
                            <option value="0"></option>
                            <option value="1"></option>
                            <option value="2"></option>
                            <option value="3"></option>
                            <option value="4"></option>
                            <option value="5"></option>
                            <option value="6"></option>
                            <option value="7"></option>
                            <option value="8"></option>
                            <option value="9"></option>
                            <option value="10"></option>
                        </datalist>
                    </label>
                    <label class="storm-info">Storm Region:
                        <select name="region">
                            <option disabled selected value="">Select Region...</option>
                            <option value="preston">Preston</option>
                            <option value="soda springs">Soda Springs</option>
                            <option value="fish haven">Fish Haven</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset class="card2">
                    <legend class="heading">Additional Info</legend>
                    <div>In-danger level:</div>
                    <label class="radio"><input name="level" type="radio" value="yes"><span
                            class="options">Yes</span></label>
                    <label class="radio"><input name="level" type="radio" value="maybe"><span
                            class="options">Maybe</span></label>
                    <label class="radio"><input name="level" type="radio" value="no"><span
                            class="options">No</span></label>
                    <label class="top">Comments:</label>
                    <label for="user-comments"></label><textarea id="user-comments" name="comments"></textarea>
                </fieldset>
                <div class="container clearfix">
                    <input class="submitBtn" type="submit" value='Update Storm'>
                </div>
            </form>
        </div>

    </div>
